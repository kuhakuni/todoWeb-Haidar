<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
		/>

		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<!-- Icon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>Login | Todo App</title>
	</head>
	<body class="login">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-5" data-aos="zoom-out">
				<img
					src="./assets/img/img-login.svg"
					alt="Login img"
					class="img-fluid"
					width="800"
				/>
			</div>
			<div class="col-md-5 d-flex justify-content-end">
				<div class="w-75 d-flex align-items-center flex-column">
					<div>
						<h1 class="title fw-semibold text-center" data-aos="fade-up">
							Welcome BackðŸ‘‹
						</h1>
						<p
							class="fs-5 mb-4 text-center"
							data-aos="fade-up"
							data-aos-delay="200"
						>
							Enter your email and password to continue.
						</p>
						<p
							id="error-message"
							class="text-danger text-center fw-semibold"
							data-aos="fade-up"
							data-aos-delay="200"
						></p>
					</div>
					<form
						action="home.html"
						method="POST"
						id="login-form"
						class="w-100 d-flex flex-column"
						data-aos="fade-up"
						data-aos-delay="400"
					>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								placeholder="Enter your email"
								required
							/>
						</div>
						<div class="mb-5">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								placeholder="Enter your password"
								name="password"
								required
							/>
						</div>
						<button type="submit" class="btn btn-login rounded-5">Login</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
		<script src="./assets/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
