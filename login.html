<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
		/>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>Login | Todo App</title>
	</head>
	<body class="d-flex justify-content-center align-items-center min-vh-100">
		<div class="row align-items-center">
			<div class="col-md-5">
				<img
					src="./assets/img/undraw_access_account.svg"
					alt="Login img"
					class="img-fluid"
				/>
			</div>
			<div class="col-md-6 offset-md-1">
				<div class="w-75 d-flex align-items-center flex-column">
					<div>
						<h1 class="title fw-semibold text-center">Welcome BackðŸ‘‹</h1>
						<p class="fs-5 mb-4 text-center">
							Enter your username and password to continue.
						</p>
					</div>
					<form
						action="home.html"
						method="POST"
						class="w-100 d-flex flex-column"
					>
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								placeholder="Enter your username"
								required
							/>
						</div>
						<div class="mb-5">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								placeholder="Enter your password"
								name="password"
								required
							/>
						</div>
						<button type="submit" class="btn btn-login rounded-5">Login</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = form.username.value;
        const password = form.password.value;
        if (username === 'admin' && password === 'admin') {
          window.location.href = 'home.html';
        } else {
          alert('Invalid username or password');
        }
      });
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
