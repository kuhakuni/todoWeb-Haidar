<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
		/>
		<!-- Icon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />  
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>Todo App | Home</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg py-3">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center gap-3" href="">
					<img
						src="./assets/img/logo.svg"
						alt="Todo logo"
						width="36"
						height="36"
						class="d-inline-block align-text-top"
					/>
					<span class="fw-bold fs-2 text-primary">Todo App</span>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse flex-grow-0"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center gap-3">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href=".">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="profile.html">Profile</a>
						</li>
						<li class="nav-item">
							<button class="btn btn-nav-logout rounded-5" id="btn-logout">
								Logout
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div
			class="btn-add-todo d-flex align-items-center justify-content-center"
			data-bs-target="#exampleModal"
			data-bs-toggle="modal"
		>
			<i class="bi bi-plus text-white fs-1"></i>
		</div>
		<div class="container mt-2">
			<h1 class="fw-medium text-center fs-3">
				Welcome back,
				<span class="text-primary fw-semibold" id="username">Haidar</span> ðŸ‘‹
			</h1>
			<div class="row mt-5" id="todo-container"></div>
		</div>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header border-0">
						<h1 class="modal-title fs-5 fw-semibold" id="exampleModalLabel">
							Add Todo
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form method="POST" onsubmit="addTodo(event)" id="form-add-todo">
							<div class="mb-3">
								<label for="day" class="form-label">Day</label>
								<select class="form-select" id="day" name="day" required>
									<option value="Monday">Monday</option>
									<option value="Tuesday">Tuesday</option>
									<option value="Wednesday">Wednesday</option>
									<option value="Thursday">Thursday</option>
									<option value="Friday">Friday</option>
									<option value="Saturday">Saturday</option>
									<option value="Sunday">Sunday</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="note" class="form-label">What is it about?</label>
								<textarea
									class="form-control"
									id="note"
									name="note"
									placeholder="Enter your note here..."
									required
								></textarea>
							</div>
							<div class="d-flex justify-content-end gap-2">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button
									type="submit"
									class="btn btn-insert-todo"
									id="btn-insert-todo"
								>
									Insert
								</button>
							</div>
						</form>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./assets/scriptHome.js"></script>
	</body>
</html>
